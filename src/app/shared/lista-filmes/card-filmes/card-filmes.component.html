<div class="card">
  <div class="card-header">
    {{ filme.title }}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <div class="row">
          <div class="col-2">
              <img [src]="URL_IMG" class="img-fluid" alt="Responsive image">
          </div>
          <div class="col-10">
              <p>{{ filme.overview }}</p>
          </div>
      </div>
      <footer class="blockquote-footer"><cite title="Source Title">{{ filme.release_date }}</cite></footer>
    </blockquote>
  </div>
</div>
